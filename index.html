<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>อรุณี บริการตกแต่งภายในครบวงจร</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOP BAR (hide/show ได้ทีหลัง) -->
  <header class="top-bar">
    <button class="menu-btn">☰</button>
    <div class="brand-text">
      อรุณี บริการ<br />
      <small>บริการตกแต่งภายในครบวงจร</small>
    </div>
  </header>

  <!-- AI MIC SECTION -->
  <main class="ai-section">
    <button id="tangmo-mic" class="mic idle"></button>

    <div class="mic-label">
      <div class="name">Tangmo</div>
      <div class="desc">ผู้ช่วยหน้าร้าน (เสียงผู้หญิง)</div>
    </div>

    <div id="tangmo-status" class="status">
      แตะไมค์เพื่อคุยกับ Tangmo
    </div>
  </main>

  <!-- CONTENT PLACEHOLDER -->
  <section class="content">
    <h2>บริการตกแต่งภายในครบวงจร</h2>
    <p>เลื่อนลงเพื่อดูหมวดบริการและผลงานของทางร้าน</p>

    <!-- ตรงนี้มึงเอา carousel เดิมมาใส่ต่อได้ -->
  </section>

  <script src="script.js"></script>
</body>
</html>
